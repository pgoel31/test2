<script>
function validate() {
	var name = document.formIndex.name.value;
	var contactnumber = document.formIndex.Contnumber.value;
	var address = document.formIndex.Address.value;
	var location = document.formIndex.Location.value;
	
	if (name == null || name == "") {
		alert("Name cannot be blank");
		//autofocus;
		return false;
	}
	if (contactnumber == null || contactnumber == "") {
		alert("Contact Number cannot be blank");
		//autofocus;
		return false;
	}
	if (address == null || address == "") {
		alert("Address cannot be blank");
		//autofocus;
		return false;
	}
	if (location == null || location == "") {
		alert("Location cannot be blank");
		//autofocus;
		return false;
	}
	var boxes = $('.checkbox1:checkbox');
    if(boxes.length > 0) {
        if( $('.checkbox1:checkbox:checked').length < 1) {
            alert('Please select at least one checkbox');
            boxes[0].focus();
            return false;
        }
    }
	var phoneno = /^\d{10}$/;
	if (document.formIndex.Contnumber.value.match(phoneno)) 
	{
		return true;
	} else {
		alert("Please enter a valid Phone Number with 10 digits");
		return false;
	}

}
	$(function() {
		$(".container").hide();
		$("#donateButton").click(function() {

			$('.rem').hide();
			$(".container").show();
			$(".container1").hide();
			$(".container2").hide();
			
		});

		$("#logo").click(function() {

			$(".").hide();
			$(".container1").hide();
			$(".container2").hide();

		});

	});

	$(function() {

		$(".container1").hide();
		$("#receiveButton").click(function() {
			$('.rem').hide();
			$(".container").hide();
			$(".container1").show();
			$(".container2").hide();
		});
		$("#submitReceiveButton").click(function() {
			$(".container1").accordion({
				active : 2
			})
		});
	});
	
	$(function() {

		$(".container2").hide();
		$("#listedButton").click(function() {
			$('.rem').hide();
			$(".container").hide();
			$(".container2").show();
			$(".container1").hide();
		});
		$("#submitReceiveButton").click(function() {
			$(".container3").accordion({
				active : 3
			})
		});
	});
	
	

	function myFunction() {
		alert("Thanks for the entry ! We will get back to you shortly..");
		
	}
	function myFunction1() {
		alert("Thanks for the request ! We will get back to you shortly..");
	}

	$(function() {
		$("input").checkboxradio();
	});
</script>

<body>


	<div class="widget" style="text-align: center">

		<input type="submit" value="Donate ?" id="donateButton"> 
		<input type="submit" value="Recieve ?" id="receiveButton">
		<input type="submit" value="Check Your Listed Items" id="listedButton"> 

		<!-- 		</p> -->
		<p></p>
		<div class="center">
			<img class="rem" id="image" src="image.jpg" height=350 width=690
				style="border-collapse: collapse;">

		</div>

	</div>

	<div class="container">
 <form name="formIndex"	action="DonateController" method="post" onsubmit="return validate()">  
		<h3>Details for donation</h3>

		<div class="row">
			<div class="col-25">
				<label for="Name">Name:</label>
			</div>
			<div class="col-75">
				<input type="text" id="name" name="name" placeholder="Your name..">
			</div>
			<div class="col-25">
				<label for="ContactNumber">Contact number:</label>
			</div>
			<div class="col-75">
				<input type="text" id="Contnumber" name="Contnumber" maxlength="10"
					placeholder="Your number..">
			</div>
            
            <div class="col-25">
				<label for="Address">Address:</label>
			</div>
			<div class="col-75">
				<input type="text" id="Address" name="Address"
					placeholder="Your Address..">
			</div>
			
			<div class="col-25">
				<label for="Location">Location:</label>
			</div>
			<div class="col-75">
				<input type="text" id="Location" name="Location"
					placeholder="Your City or Nearby Location..">
			</div>
			
		</div>
		
		<h3>Please choose items for donation</h3>

		<div class="row">
			<div class="col-25">
				<input class="checkbox1" type="checkbox" name="cb1" value="food"> Food
			</div>
			<div class="col-25">
				<input class="checkbox1"  type="checkbox" name="cb1" value="clothes">
				Clothing
			</div>
			<div class="col-25">
				<input class="checkbox1" type="checkbox" name="cb1" value="householditems">
				House hold items
			</div>
			<div class="col-25">
				<label for="others">Others..</label>
			</div>
			<div class="col-75">
				<input type="text" id="others" name="others"
					placeholder="Please specify your product details..">
			</div>

		</div>

		<div class="widget">
			<p></p>
			<input id="submitDonateButton" type="submit" value="Submit">
<!-- 				onclick="myFunction()"> -->

		</div>
		
		</form>
	</div>
